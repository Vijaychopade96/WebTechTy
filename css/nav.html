<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nav Bar</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		li{
			float: left;
			padding: 0;
			margin: 1px;
		}
		li a{
			display: block;
			padding: 8px;
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
    <p>PDEAs A.M Collage</p>
    <p>A Backgorund color is added to the link to show link area.
    The whole link area is clickable, not just the text</p>



	</ul>

</body>
</html>
