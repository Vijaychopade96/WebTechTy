<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ul tag</title>

<center><h3>An unOrder List</h3>
</head>
<body>

	<center><h3>Disc bullets list:</h3>
	<ul type="disc">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemon</li>
		<li>Orange</li>

		
	</ul>
	<h3>Circle bullets list:</h3>
	<ul type="Circle">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemon</li>
		<li>Orange</li>
		
	</ul>
	<h3>Square bullets list:</h3>
	<ul type="square">
		<li>Apples</li>
		<li>Bananas</li>
		<li>Lemon</li>
		<li>Orange</li>
	</ul>
</center>


</body>
</html>
